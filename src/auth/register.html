<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="w-screen h-screen flex justify-center items-center bg-[url('/images/banner-image-1-1920x700.jpg')] backdrop-blur-sm bg-white/30">
    <div class="relative w-[32rem] h-[32rem] bg-slate-700 rounded-2xl flex justify-center items-center flex-col">
        <span class="text-4xl text-white pb-10">Register Screen</span>
        <div class="flex flex-row space-x-5">
            <input id="uname" type="text" placeholder="Name" class="mt-5 rounded-3xl p-5 outline-none">
            <input id="surname" type="text" placeholder="Surname" class="mt-5 rounded-3xl p-5 outline-none">
        </div>
        <div class="flex flex-row space-x-5">
            <input id="username" type="text" placeholder="Username" class="mt-5 rounded-3xl p-5 outline-none">
            <input id="password" type="password" placeholder="Password" class=" rounded-3xl p-5 mt-5 outline-none">
        </div>

        <button id="registerButton" type="submit" class=" mt-5 px-10 py-5 rounded-3xl bg-yellow-400 text-white">Sign
            up!</button>
    </div>
    <script src="api/register_api.js"></script>
</body>

</html>
